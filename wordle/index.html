<!DOCTYPE html>
<html>
<head>
    <title>WORDLENT</title>
    <link rel="stylesheet" href="style.css">
    <script src="wordle.js"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <nav><span id="nav-title">WORDLENT</span></nav>

    <div id="guesses">
        <div class="letter-row" id="1"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
        <div class="letter-row" id="2"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
        <div class="letter-row" id="3"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
        <div class="letter-row" id="4"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
        <div class="letter-row" id="5"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
        <div class="letter-row" id="6"><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div><div class="blank box"></div></div>
    </div>

    <div id="keyboard">
        <div class="keyboard-row" id="row-one">
            <button class="keyboard-button grey">Q</button>
            <button class="keyboard-button grey">W</button>
            <button class="keyboard-button grey">E</button>
            <button class="keyboard-button grey">R</button>
            <button class="keyboard-button grey">T</button>
            <button class="keyboard-button grey">Y</button>
            <button class="keyboard-button grey">U</button>
            <button class="keyboard-button grey">I</button>
            <button class="keyboard-button grey">O</button>
            <button class="keyboard-button grey">P</button>
        </div>
        <div class="keyboard-row" id="row-two">
            <div class="keyboard-space"></div>
            <button class="keyboard-button grey">A</button>
            <button class="keyboard-button grey">S</button>
            <button class="keyboard-button grey">D</button>
            <button class="keyboard-button grey">F</button>
            <button class="keyboard-button grey">G</button>
            <button class="keyboard-button grey">H</button>
            <button class="keyboard-button grey">J</button>
            <button class="keyboard-button grey">K</button>
            <button class="keyboard-button grey">L</button>
            <div class="keyboard-space"></div>
        </div>
        <div class="keyboard-row" id="row-three">
            <button class="keyboard-button key-wide grey">⏎</button>
            <button class="keyboard-button grey">Z</button>
            <button class="keyboard-button grey">X</button>
            <button class="keyboard-button grey">C</button>
            <button class="keyboard-button grey">V</button>
            <button class="keyboard-button grey">B</button>
            <button class="keyboard-button grey">N</button>
            <button class="keyboard-button grey">M</button>
            <button class="keyboard-button key-wide grey">⌫</button>
        </div>
    </div>

    <audio id="audio" src="lol.mp3"></audio>
</body>
</html>
